{% load static %}

<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3 id="sidebar-title" class="m-0">To Do List</h3>
  </div>
  <div class="sidebar-content">
    <ul class="sidebar-menu">
      <li class="sidebar-item">
        <a class="sidebar-link" href="{% url 'todolist_project:index' %}">Home Page</a>
      </li>
      <li class="sidebar-item">
        <a class="sidebar-link" href="{% url 'todolist_project:task-list' %}">Tasks</a>
      </li>
      <li class="sidebar-item">
        <a class="sidebar-link" href="{% url 'todolist_project:tag-list' %}">Tags</a>
      </li>
    </ul>
  </div>
  <div class="sidebar-footer mt-auto">
    {% if user.is_authenticated %}
      <form action="{% url 'logout' %}" method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="sidebar-link" style="background: none; border: none; color: inherit; padding: 0;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </form>
    {% else %}
      <a class="sidebar-link" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</aside>
