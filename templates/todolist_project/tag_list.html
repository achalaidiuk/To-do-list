{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center mb-0">Tag List</h2>
      <a href="{% url 'todolist_project:tag-create' %}" class="btn btn-primary">Create Tag</a>
    </div>

    {% if tag_list %}
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col" class="text-center">Name</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for tag in tag_list %}
              <tr>
                <td class="text-center">
                  <a href="{% url 'todolist_project:tags-detail' pk=tag.id %}">
                    {{ tag.name }}
                  </a>
                </td>
                <td class="text-center">
                  <a href="{% url 'todolist_project:tag-update' pk=tag.id %}" class="btn btn-warning btn-sm">Update</a>
                  <a href="{% url 'todolist_project:tag-delete' pk=tag.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-center">No tags available.</p>
    {% endif %}
  </div>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
{% endblock %}
